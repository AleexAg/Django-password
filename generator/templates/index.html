{% extends 'layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #343a40;">
        <h1 class="fs-2 text font-monospace text-center fw-bold">PASSWORD GENERATOR</h1>
    
        <label for="length my-2">select length for password</label>
        <select name="length" id="length" class="form-select mt-2" aria-label="Default select example">
            <option value="8"> 8 characters</option>
            <option value="9"> 9 characters</option>
            <option value="10"> 10 characters</option>
            <option value="11"> 11 characters</option>
            <option value="12"> 12 characters</option>
            <option value="13"> 13 characters</option>
            <option value="14"> 14 characters</option>
        </select>
    
        <div class="form-check form-switch my-2 mt-3">
            <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase" role="switch">
            <label class="form-check-label" for="uppercase">Uppercase text</label>
        </div>

        <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" name="special" id="special" role="switch">
            <label class="form-check-label" for="special">Special characters</label>
        </div>

        <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" name="num" id="num" role="switch">
            <label class="form-check-label" for="num">Numbers</label>
        </div>
    
        <button class="btn btn-primary mt-4" type="submit" value="Submit">Generate</button>

    </form>
</div>

{% endblock %}
